<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Film Dizi Paneli</title>
  <style>
    body {
      background: #171717;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      color: #eee;
      /* Sayfaya gÃ¶lge efekti */
      box-shadow: 0 0 40px 0 rgba(255, 255, 255, 0.18) inset;
      min-height: 100vh;
    }

    #ustCubuk {
    width: 100%;
    max-width: 1200px;
    margin: 0 auto; /* Ã¼st Ã§ubuÄŸu yatayda ortalar */
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: #1e1e1e;
    padding: 16px 32px;
    border-radius: 0 0 12px 12px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.07);
    }

    #ustCubuk button {
      background:  #1e1e1e;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 10px 28px;
      font-size: 1rem;
      font-weight: 600;
      margin-right: 12px;
      cursor: pointer;
      transition: background 0.2s;
    }

    #ustCubuk button:hover {
      background: #2a2a2a;
    }

    #AramaCubugu {
      padding: 10px 14px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      width: 220px;
      margin-left: 16px;
      background-color: white;
    }

    #ekle {
      position: fixed;
      right: 32px;
      bottom: 32px;
      z-index: 1000;
    }

    #ekle button {
      background: #7020d1;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 56px;
      height: 56px;
      font-size: 1.5rem;
      font-weight: bold;
      box-shadow: 0 2px 8px rgba(255, 255, 255, 0.15);
      cursor: pointer;
      transition: all 0.2s ease;
    }

    #ekle button:hover {
      background: #6b15d3;
      filter: brightness(0.9);
    }

.liste {
  display: grid;
  grid-template-columns: repeat(2, 1fr); /* GeniÅŸ ekran iÃ§in iki sÃ¼tun */
  gap: 40px;
  justify-items: center;
  padding: 40px 0;
}

@media (max-width: 700px) {
  .liste {
    grid-template-columns: 1fr; /* KÃ¼Ã§Ã¼k ekran iÃ§in tek sÃ¼tun */
    gap: 24px;
    padding: 24px 0;
  }
}

    .kutucuk {
      background: #1e1e1e;
      border-radius: 60px;
      box-shadow: 0 4px 16px rgb(0, 0, 0);
      padding: 32px 36px 24px 36px;
      width: 500px;
      max-width: 98vw;
      min-height: 260px;
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      position: relative;
      margin-bottom: 0;
      transition: box-shadow 0.25s, transform 0.25s;
    }

    .kutucuk:hover {
      box-shadow: 0 12px 32px rgb(163, 45, 45);
      transform: translateY(-10px) scale(1.03);
    }

    .kutucuk .sol {
      flex: 0 0 140px;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-right: 32px;
      justify-content: center;
    }

    .kutucuk img {
      width: 120px;
      height: 180px;
      object-fit: cover;
      border: 4px solid none;
      border-radius: 4px;
      background: #eee;
      margin-bottom: 8px;
      margin-top: 8px;
      margin-left: 8px;
      display: block;
    }

    .kutucuk .ad {
      margin-top: 12px;
      font-size: 1.05rem;
      font-weight: 500;
      color: #ffffff;
      text-align: center;
      margin-bottom: 0;
      margin-left: 0;
      width: 100%;
      display: block;
    }

    .kutucuk .sag {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      margin-top: 8px;
      align-items: flex-start;
    }

    .kutucuk .ozellik {
      font-size: 1.08rem;
      color: #ffffff;
      margin-top: 12px;
      margin-bottom: 32px;
      font-weight: 400;
      text-align: left;
      word-break: break-word;
      white-space: pre-line;
      width: 100%;
    }

    .kutucuk .ozellik:last-child {
      margin-bottom: 0;
    }

    .kutucuk .ozellik span {
      font-weight: 600;
      color: #ffffff;
      margin-right: 4px;
    }

    @media (max-width: 700px) {
      #ustCubuk {
        flex-direction: column;
        align-items: stretch;
        padding: 12px 8px;
        border-radius: 0 0 8px 8px;
      }
      #AramaCubugu {
        order: 1;
        width: 100%;
        margin: 0 0 10px 0;
      }
      #ustCubuk button:nth-of-type(1) {
        order: 2;
        width: 100%;
        margin: 0 0 10px 0;
      }
      #ustCubuk button:nth-of-type(2) {
        order: 3;
        width: 100%;
        margin: 0 0 10px 0;
      }
      #Arama {
        order: 4;
      }
      .kutucuk {
        flex-direction: column;
        align-items: center;
        padding: 24px 10px 18px 10px;
        border-radius: 32px;
        min-height: unset;
      }
      .kutucuk .sol {
        margin-right: 0;
        margin-bottom: 12px;
        align-items: center;
      }
      .kutucuk .ad {
        text-align: center;
        margin-left: 0;
      }
      .kutucuk .sag {
        align-items: center;
        text-align: center;
      }
    }

    /* Modal stilleri */
    .modal-arkaplan {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.25);
      z-index: 2000;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 0 100vw rgba(0,0,0,0.25);
    }
    .modal-kutu {
      background: #c4c4c4;
      width: 700px;
      max-width: 95vw;
      padding: 0;
      box-shadow: 0 8px 32px rgba(0,0,0,0.28);
      display: flex;
      flex-direction: column;
      position: relative;
      animation: modalacilis 0.2s;
      border-radius: 24px;
      overflow: hidden;
    }
    @keyframes modalacilis {
      from { transform: scale(0.95); opacity: 0; }
      to   { transform: scale(1); opacity: 1; }
    }
    .modal-baslik {
      background: #888;
      color: #222;
      font-size: 1.2rem;
      font-weight: 500;
      padding: 20px 32px;
      border-bottom: 1px solid #aaa;
      border-radius: 24px 24px 0 0;
    }
    .modal-form {
      display: flex;
      flex-direction: column;
      gap: 28px;
      padding: 32px 40px 32px 40px;
    }
    .modal-form label {
      font-size: 1.05rem;
      font-weight: 500;
      margin-bottom: 6px;
      color: #222;
      display: block;
    }
    .modal-form input[type="text"], .modal-form textarea {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 2px;
      margin-bottom: 0;
      background: #fff;
      resize: none;
    }
    .modal-form .tursecenek {
      display: flex;
      gap: 12px;
      margin-bottom: 0;
    }
    .modal-form .tursecenek button {
      flex: 1;
      padding: 12px 0;
      background: #888;
      border: 2px solid #888;
      border-radius: 2px;
      font-size: 1rem;
      font-weight: 500;
      color: #fff;
      cursor: pointer;
      transition: background 0.15s, border 0.15s, color 0.15s;
    }
    .modal-form .tursecenek button.secili,
    .modal-form .tursecenek button:hover {
      background: #222;
      color: #fff;
      border-color: #222;
    }
    .modal-form .modal-ekle-row {
      display: flex;
      justify-content: flex-end;
      margin-top: 12px;
    }
    .modal-form .modal-ekle-btn {
      background: #888;
      color: #fff;
      border: 3px solid #888;
      font-weight: 600;
      font-size: 1rem;
      padding: 10px 32px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.15s, color 0.15s, border 0.15s;
    }
    .modal-form .modal-ekle-btn:hover {
      background: #222;
      border: 3px solid #222;
      color: #fff;
    }
    .modal-kapat {
      position: absolute;
      top: 12px;
      right: 18px;
      background: none;
      border: none;
      font-size: 1.5rem;
      color: #fff;
      cursor: pointer;
      z-index: 10;
    }
    @media (max-width: 800px) {
      .modal-kutu { width: 98vw; padding: 0; }
      .modal-form { padding: 18px 8vw 18px 8vw; }
      .modal-baslik { padding: 16px 8vw; }
    }
    .sil-buton {
      position: absolute;
      top: 22px;
      right: 22px;
      background-color: #e53935;
      color: white;
      border: none;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      font-size: 1.2rem;
      font-weight: bold;
      line-height: 28px;
      text-align: center;
      cursor: pointer;
      z-index: 10;
    }

    .sil-buton:hover {
      background-color: #c62828;
    }
  </style>

function kutuOlustur(veri) {
  var kutu = document.createElement("div");
  kutu.className = "kutucuk";

  var silBtn = document.createElement("button");
  silBtn.className = "sil-buton";
  silBtn.innerHTML = "&times;";
  silBtn.onclick = function() {
    sil(veri, veri.tur);
  };
  kutu.appendChild(silBtn);

  var sol = document.createElement("div");
  sol.className = "sol";
  var img = document.createElement("img");
  img.src = veri.url;
  sol.appendChild(img);

  var ad = document.createElement("div");
  ad.className = "ad";
  ad.textContent = veri.ad;
  sol.appendChild(ad);

  var sag = document.createElement("div");
  sag.className = "sag";
  var tur = document.createElement("div");
  tur.className = "ozellik";
  tur.innerHTML = "<span>TÃ¼r:</span> " + (veri.tur || "");
  var puan = document.createElement("div");
  puan.className = "ozellik";
  puan.innerHTML = "<span>IMDb PuanÄ±:</span> " + (veri.puan || "") + "/10";
  var konu = document.createElement("div");
  konu.className = "ozellik";
  konu.innerHTML = "<span>Konu:</span> " + (veri.konu || "") ;

  // Burada Web URL gÃ¶rÃ¼nmeyecek, o yÃ¼zden weburlDiv'i kaldÄ±rdÄ±m.

  sag.appendChild(tur);
  sag.appendChild(puan);
  sag.appendChild(konu);

  kutu.appendChild(sol);
  kutu.appendChild(sag);

  // Kutucuk Ã§ift tÄ±klanÄ±nca yeni sekmede URL aÃ§Ä±lÄ±r
  kutu.ondblclick = function() {
    if (veri.webURL && veri.webURL.trim() !== "") {
      var url = veri.webURL.trim();
      if (!url.match(/^https?:\/\//)) {
        url = "http://" + url; // Eksikse http ekle
      }
      window.open(url, "_blank");
    }
  };

  return kutu;
}


    function filtreliGoster() {
      var arama = document.getElementById("AramaCubugu").value.trim().toLowerCase();
      var filmDiv = document.getElementById("Film");
      var diziDiv = document.getElementById("Dizi");
      filmDiv.innerHTML = "";
      diziDiv.innerHTML = "";

      if (aktifGosterim === "tum" || aktifGosterim === "film") {
        filmler.forEach(function(film) {
          if (film.ad.toLowerCase().includes(arama)) {
            filmDiv.appendChild(kutuOlustur(film));
          }
        });
      }
      if (aktifGosterim === "tum" || aktifGosterim === "dizi") {
        diziler.forEach(function(dizi) {
          if (dizi.ad.toLowerCase().includes(arama)) {
            diziDiv.appendChild(kutuOlustur(dizi));
          }
        });
      }

      // GÃ¶rÃ¼nÃ¼rlÃ¼k ayarÄ±
      filmDiv.style.display = (aktifGosterim === "tum" || aktifGosterim === "film") ? "grid" : "none";
      diziDiv.style.display = (aktifGosterim === "tum" || aktifGosterim === "dizi") ? "grid" : "none";
    }

    // TÃ¼r seÃ§imi iÃ§in fonksiyon
    function TurSec(tur, btn) {
      document.getElementById("modal-tur").value = tur;
      document.getElementById("modal-tur-film").classList.remove("secili");
      document.getElementById("modal-tur-dizi").classList.remove("secili");
      btn.classList.add("secili");
    }

    // ModalÄ± kapat
    function KapatModal() {
      document.getElementById("ekleModal").style.display = "none";
    }

    // Modal formdan ekle
    function ModalEkle(e) {
      e.preventDefault();
      var ad = document.getElementById("modal-ad").value.trim();
      var tur = document.getElementById("modal-tur").value;
      var puan = document.getElementById("modal-puan").value.trim();
      var konu = document.getElementById("modal-konu").value.trim();
      var url = document.getElementById("modal-url").value.trim();
      var webURL = document.getElementById("modal-web-url").value.trim();

      var veri = {
        url: url,
        ad: ad,
        tur: tur === "film" ? "Film" : "Dizi",
        puan: puan,
        konu: konu,
        webURL: webURL 
      };

      if (tur === "film") {
        filmler.push(veri);
      } else if (tur === "dizi") {
        diziler.push(veri);
      }
      kaydetLocal();
      KapatModal();
      filtreliGoster();
    }

    function FilmGÃ¶ster() {
      aktifGosterim = "film";
      filtreliGoster();
    }

    function DiziGÃ¶ster() {
      aktifGosterim = "dizi";
      filtreliGoster();
    }

    document.getElementById("AramaCubugu").addEventListener("input", function() {
      filtreliGoster();
    });

    // Sayfa ilk aÃ§Ä±ldÄ±ÄŸÄ±nda tÃ¼m kutularÄ± gÃ¶ster
    window.onload = function() {
      aktifGosterim = "tum";
      filtreliGoster();
    };
    function kaydetLocal() {
  localStorage.setItem("filmler", JSON.stringify(filmler));
  localStorage.setItem("diziler", JSON.stringify(diziler));
}
