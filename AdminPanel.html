    #ustCubuk {

    max-width: 1200px;
    margin: 0 auto; /* √ºst √ßubuƒüu yatayda ortalar */
    display: flex;

    border-radius: 0 0 12px 12px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.07);

    #ustCubuk button {

    }

    #ekle {
      position: fixed;
      right: 32px;
      bottom: 32px;
      z-index: 1000;
    }

    #ekle button {
      background: #7020d1;
      color: #fff;

.liste {
  display: grid;
  grid-template-columns: repeat(2, 1fr); /* Geni≈ü ekran i√ßin iki s√ºtun */
  gap: 40px;
  justify-items: center;
  padding: 40px 0;
}

    .kutucuk {
      background: #1e1e1e;
      border-radius: 60px;
      box-shadow: 0 4px 16px rgb(0, 0, 0);
      padding: 32px 36px 24px 36px;
      width: 500px;
      max-width: 98vw;
      min-height: 260px;
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      position: relative;
      margin-bottom: 0;
      transition: box-shadow 0.25s, transform 0.25s;
    }

    .kutucuk:hover {
      box-shadow: 0 12px 32px rgb(163, 45, 45);
      transform: translateY(-10px) scale(1.03);
    }

    .kutucuk .sol {
      flex: 0 0 140px;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-right: 32px;
      justify-content: center;
    }

    .kutucuk img {
      width: 120px;
      height: 180px;
      object-fit: cover;
      border: 4px solid none;
      border-radius: 4px;
      background: #eee;
      margin-bottom: 8px;
      margin-top: 8px;
      margin-left: 8px;
      display: block;
    }

    .kutucuk .ad {
      margin-top: 12px;
      font-size: 1.05rem;
      font-weight: 500;
      color: #ffffff;
      text-align: center;
      margin-bottom: 0;
      margin-left: 0;
      width: 100%;
      display: block;
    }

    .kutucuk .sag {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      margin-top: 8px;
      align-items: flex-start;
    }

    .kutucuk .ozellik {
      font-size: 1.08rem;
      color: #ffffff;
      margin-top: 12px;
      margin-bottom: 32px;
      font-weight: 400;
      text-align: left;
      word-break: break-word;
      white-space: pre-line;
      width: 100%;
    }

    .kutucuk .ozellik:last-child {
      margin-bottom: 0;
    }

    .kutucuk .ozellik span {
      font-weight: 600;
      color: #ffffff;
      margin-right: 4px;
    }

    @media (max-width: 700px) {
      #ustCubuk {
        flex-direction: column;
        align-items: stretch;
        padding: 12px 8px;

        width: 100%;
        margin: 0 0 10px 0;

      .kutucuk .ad {

        margin-left: 0;
      }
      .kutucuk .sag {
        align-items: center;
        text-align: center;

    /* Modal stilleri */
    .modal-arkaplan {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;

      display: flex;
      align-items: center;
      justify-content: center;

    .modal-kutu {
      background: #c4c4c4;
      width: 700px;
      max-width: 95vw;
      padding: 0;
      box-shadow: 0 8px 32px rgba(0,0,0,0.28);
      display: flex;
      flex-direction: column;
      position: relative;
      animation: modalacilis 0.2s;
      border-radius: 24px;
      overflow: hidden;
    }
    @keyframes modalacilis {
      from { transform: scale(0.95); opacity: 0; }
      to   { transform: scale(1); opacity: 1; }
    }
    .modal-baslik {
      background: #888;
      color: #222;
      font-size: 1.2rem;
      font-weight: 500;
      padding: 20px 32px;
      border-bottom: 1px solid #aaa;
      border-radius: 24px 24px 0 0;
    }
    .modal-form {
      display: flex;
      flex-direction: column;
      gap: 28px;
      padding: 32px 40px 32px 40px;
    }
    .modal-form label {
      font-size: 1.05rem;
      font-weight: 500;
      margin-bottom: 6px;
      color: #222;
      display: block;
    }
    .modal-form input[type="text"], .modal-form textarea {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 2px;
      margin-bottom: 0;
      background: #fff;
      resize: none;
    }
    .modal-form .tursecenek {

      gap: 12px;

    }

      font-size: 1rem;
      font-weight: 500;
      color: #fff;
      cursor: pointer;

    }
    .modal-form .tursecenek button.secili,

      background: #222;
      color: #fff;
      border-color: #222;
    }
    .modal-form .modal-ekle-row {
      display: flex;
      justify-content: flex-end;
      margin-top: 12px;
    }
    .modal-form .modal-ekle-btn {

    .modal-form .modal-ekle-btn:hover {

    var aktifGosterim = "tum"; // "tum", "film", "dizi"

function kutuOlustur(veri) {
  var kutu = document.createElement("div");
  kutu.className = "kutucuk";

  var silBtn = document.createElement("button");
  silBtn.className = "sil-buton";
  silBtn.innerHTML = "&times;";
  silBtn.onclick = function() {
    sil(veri, veri.tur);
  };
  kutu.appendChild(silBtn);

  var sol = document.createElement("div");
  sol.className = "sol";
  var img = document.createElement("img");
  img.src = veri.url;
  sol.appendChild(img);

  var ad = document.createElement("div");
  ad.className = "ad";
  ad.textContent = veri.ad;
  sol.appendChild(ad);

  var sag = document.createElement("div");
  sag.className = "sag";
  var tur = document.createElement("div");
  tur.className = "ozellik";
  tur.innerHTML = "<span>T√ºr:</span> " + (veri.tur || "");
  var puan = document.createElement("div");
  puan.className = "ozellik";
  puan.innerHTML = "<span>IMDb Puanƒ±:</span> " + (veri.puan || "") + "/10";
  var konu = document.createElement("div");
  konu.className = "ozellik";
  konu.innerHTML = "<span>Konu:</span> " + (veri.konu || "") ;

  // Burada Web URL g√∂r√ºnmeyecek, o y√ºzden weburlDiv'i kaldƒ±rdƒ±m.

  sag.appendChild(tur);
  sag.appendChild(puan);
  sag.appendChild(konu);

  kutu.appendChild(sol);
  kutu.appendChild(sag);

  // Kutucuk √ßift tƒ±klanƒ±nca yeni sekmede URL a√ßƒ±lƒ±r
  kutu.ondblclick = function() {
    if (veri.webURL && veri.webURL.trim() !== "") {
      var url = veri.webURL.trim();
      if (!url.match(/^https?:\/\//)) {
        url = "http://" + url; // Eksikse http ekle
      }
      window.open(url, "_blank");
    }
  };

  return kutu;
}


    function filtreliGoster() {
      var arama = document.getElementById("AramaCubugu").value.trim().toLowerCase();
      var filmDiv = document.getElementById("Film");
      var diziDiv = document.getElementById("Dizi");
      filmDiv.innerHTML = "";
      diziDiv.innerHTML = "";

      if (aktifGosterim === "tum" || aktifGosterim === "film") {
        filmler.forEach(function(film) {
          if (film.ad.toLowerCase().includes(arama)) {
            filmDiv.appendChild(kutuOlustur(film));
          }
        });
      }
      if (aktifGosterim === "tum" || aktifGosterim === "dizi") {
        diziler.forEach(function(dizi) {
          if (dizi.ad.toLowerCase().includes(arama)) {
            diziDiv.appendChild(kutuOlustur(dizi));
          }
        });
      }

      // G√∂r√ºn√ºrl√ºk ayarƒ±
      filmDiv.style.display = (aktifGosterim === "tum" || aktifGosterim === "film") ? "grid" : "none";
      diziDiv.style.display = (aktifGosterim === "tum" || aktifGosterim === "dizi") ? "grid" : "none";
    }
    

    // Modal a√ßma
    function Ekle() {
  var modal = document.getElementById("ekleModal");
  modal.innerHTML = `
    <div class="modal-arkaplan" onclick="if(event.target.classList.contains('modal-arkaplan')) KapatModal()">
      <div class="modal-kutu">
        <div class="modal-baslik">Add</div>
        <button class="modal-kapat" onclick="KapatModal()" title="Kapat">&times;</button>
        <form class="modal-form" onsubmit="ModalEkle(event)">
          <div>
            <label for="modal-ad">ƒ∞sim</label>
            <input type="text" id="modal-ad" required autocomplete="off" />
          </div>
          <div>
            <label>T√ºr</label>
            <div class="tursecenek">
              <button type="button" class="secili" id="modal-tur-film" onclick="TurSec('film', this)">film</button>
              <button type="button" id="modal-tur-dizi" onclick="TurSec('dizi', this)">dizi</button>
            </div>
            <input type="hidden" id="modal-tur" value="film" />
          </div>
          <div>
            <label for="modal-puan">Puan</label>
            <input type="text" id="modal-puan" required autocomplete="off" />
          </div>
          <div>
            <label for="modal-konu">Konu</label>
            <textarea id="modal-konu" rows="2" required></textarea>
          </div>
          <div>
            <label for="modal-url">resim url</label>
            <input type="text" id="modal-url" required autocomplete="off" />
          </div>
          <!-- ‚úÖ EKLENEN KISIM -->
          <div>
            <label for="modal-web-url">Web URL</label>
            <input type="text" id="modal-web-url" placeholder="https://..." autocomplete="off" />
          </div>
          <div class="modal-ekle-row">
            <button type="submit" class="modal-ekle-btn">ekle</button>
          </div>
        </form>
      </div>
    </div>
  `;
  modal.style.display = "block";
}


    // T√ºr se√ßimi i√ßin fonksiyon
    function TurSec(tur, btn) {
      document.getElementById("modal-tur").value = tur;
      document.getElementById("modal-tur-film").classList.remove("secili");
      document.getElementById("modal-tur-dizi").classList.remove("secili");
      btn.classList.add("secili");
    }

    // Modalƒ± kapat
    function KapatModal() {
      document.getElementById("ekleModal").style.display = "none";
    }

    // Modal formdan ekle
    function ModalEkle(e) {
      e.preventDefault();
      var ad = document.getElementById("modal-ad").value.trim();
      var tur = document.getElementById("modal-tur").value;
      var puan = document.getElementById("modal-puan").value.trim();
      var konu = document.getElementById("modal-konu").value.trim();
      var url = document.getElementById("modal-url").value.trim();
      var webURL = document.getElementById("modal-web-url").value.trim();

      var veri = {
        url: url,
        ad: ad,
        tur: tur === "film" ? "Film" : "Dizi",
        puan: puan,
        konu: konu,
        webURL: webURL 
      };

      if (tur === "film") {
        filmler.push(veri);
      } else if (tur === "dizi") {
        diziler.push(veri);
      }
      kaydetLocal();
      KapatModal();
      filtreliGoster();
    }

    function FilmG√∂ster() {
      aktifGosterim = "film";
      filtreliGoster();
    }

    function DiziG√∂ster() {
      aktifGosterim = "dizi";
      filtreliGoster();
    }

    document.getElementById("AramaCubugu").addEventListener("input", function() {
      filtreliGoster();
    });

    // Sayfa ilk a√ßƒ±ldƒ±ƒüƒ±nda t√ºm kutularƒ± g√∂ster
    window.onload = function() {
      aktifGosterim = "tum";
      filtreliGoster();
    };
    function kaydetLocal() {
  localStorage.setItem("filmler", JSON.stringify(filmler));
  localStorage.setItem("diziler", JSON.stringify(diziler));
}

  </script>
